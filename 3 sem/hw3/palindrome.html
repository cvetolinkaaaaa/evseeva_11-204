        var word = document.getElementById('word').value;

            output = "- это палиндром";
        } else {
            output = "- это не палиндром";
        }
        document.getElementById('message').innerHTML = document.getElementById('message').innerHTML+'<br />'+ word +output;
        return result;
    }
