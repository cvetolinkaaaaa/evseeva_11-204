<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">

  function ValidMail() {
    var re = /^[\w-\.]+@[\w-]+\.[a-z]{2,4}$/i;
    var myMail = document.getElementById('email').value;
    var valid = re.test(myMail);
    if (valid) output = 'Адрес эл. почты введен правильно!';
    else output = 'Адрес электронной почты введен неправильно!';
    document.getElementById('message').innerHTML = output;
    return valid;
  }

  function ValidPhone() {
    var re = /^[\d\+][\d\(\)\ -]{4,14}\d$/;
    var myPhone = document.getElementById('phone').value;
    var valid = re.test(myPhone);
    if (valid) output = 'Номер телефона введен правильно!';
    else output = 'Номер телефона введен неправильно!';
    document.getElementById('message').innerHTML = document.getElementById('message').innerHTML+'<br />'+output;
    return valid;
  }

  function ValidDate() {
      var re =  /^(1[0-2]|0?[1-9]).(3[01]|[12][0-9]|0?[1-9]).(?:[0-9]{2})?[0-9]{2}$/;
      var myDate = document.getElementById('date').value;
      var valid = re.test(myDate);
      if (valid) output = 'Дата введена правильно!';
      else output = 'Дата введена неправильно!';
      document.getElementById('message').innerHTML = document.getElementById('message').innerHTML+'<br />'+output;
      return valid;
  }

      else output = 'У вас крутое имя, и вы крутой(-ая),респект родителям;)';

  }




</script>


<body>
<p id="message" >Пожалуйста, заполните все поля формы!</p>
E-mail: <input id="email" name="email" type="text" size="20" /><br />
Телефон: <input id="phone" name="phone" type="text" size="20" /><br />
Дата рождения: <input id="date" name="date" type="text" size="20" /><br />
Имя: <input id="name" name="name" type="text" size="20" /><br />

</body>
</html>
